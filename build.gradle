

allprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    group = 'com.github.tehnewb'
    version = '1.0'

    java {
        withSourcesJar()
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    dependencies {
    }
}