plugins {
    id 'java'
    id 'idea'
    id 'java-library'
    id 'maven-publish'
}

group = 'all'
version = '1.0'

java {
    withSourcesJar()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/tehnewb/FullStack-Infrastructure")
            credentials {
                username = project.findProperty("gpr.user") ?: "Tehnewb"
                password = project.findProperty("gpr.key") ?: "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"
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
}

// Java version compatibility
java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}