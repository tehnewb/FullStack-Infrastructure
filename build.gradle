allprojects {

    apply plugin: 'java'
    apply plugin: 'maven-publish'
    group = {$ext.name}
    version = '1.0'

    java {
        withSourcesJar()
    }

    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/tehnewb/FullStack-Infrastructure")
                credentials {
                    username = project.findProperty("gpr.user") ?: "Tehnewb"
                    password = project.findProperty("gpr.key") ?: "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"
                }
            }
        }
        publications {
            gpr(MavenPublication) {
                from(components.java)
            }
        }
    }

    repositories {
        mavenCentral()
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_16
        targetCompatibility = JavaVersion.VERSION_16
    }
}