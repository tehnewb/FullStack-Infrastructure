plugins {
    id 'java'
}

group = 'infrastructure.math'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':Benchmarking')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}